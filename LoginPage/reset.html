<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Log In</title>
      <link rel="shortcut icon" href="favicon3-32x32.png" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="LOGINSIGN">
         <div class="title-text">
            <div class="title login">
               Account Reset
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <label for="login" class="slide login">Reset Page</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Email Address" required>
                  </div>
                  <div class="field">
                     <input id="password" type="password" placeholder="Old Password" required>
                  </div>
                  <div class="field">
                    <input id="password" type="password" placeholder="New Password" required>
                 </div>
                 <div class="field">
                    <input id="password" type="password" placeholder="Confirm Password" required>
                 </div>
                 <br>
                 <a href="passCheck.html">Click Here to create Strong Password</a>
                 <br>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="RESET">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <scrip src="index1.js"></scrip>
   </body>
</html>
